<body>
    <section class="carousel">
        <div class="container">

            <div id="carouselExampleControls" class="carousel slide" data-ride="carousel">
                <ol class="carousel-indicators">
                    <li data-target="#carouselExampleIndicators" data-slide-to="0" class="active"></li>
                    <li data-target="#carouselExampleIndicators" data-slide-to="1"></li>
                    <li data-target="#carouselExampleIndicators" data-slide-to="2"></li>
                </ol>
                <div class="carousel-inner">
                    <div class="carousel-item active">
                        <img src="img/slide_1.jpg" alt="slide_1">
                    </div>
                    <div class="carousel-item">
                        <img src="img/slide_2.jpg" alt="slide_2">
                    </div>
                    <div class="carousel-item">
                        <img src="img/slide_3.jpg" alt="slide_3">
                    </div>
                </div>
                <a class="carousel-control-prev" href="#carouselExampleControls" role="button" data-slide="prev">
                    <!-- <span class="carousel-control-prev-icon" aria-hidden="true"></span> -->
                    <button type="button" class="prev"><img src="icons/left.svg"></button>
                </a>
                <a class="carousel-control-next" href="#carouselExampleControls" role="button" data-slide="next">
                    <!-- <span class="carousel-control-next-icon" aria-hidden="true"></span> -->
                    <!-- <span class="sr-only">Next</span> -->
                    <button type="button" class="next"><img src="icons/right.svg"></button>
                </a>
            </div>
            <!-- <button type="button" class="prev"><img src="icons/left.svg"></button>
